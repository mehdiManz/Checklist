
<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لیست بررسی استراتژی معاملات فارکس</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>لیست بررسی استراتژی معاملات فارکس</h1>
    <form id="checklist-form">
      <h2>آماده‌سازی قبل از معامله</h2>
      <label>
        <input type="checkbox" class="check-item">
        تنظیم محیط معاملات
      </label>
      <label>
        <input type="checkbox" class="check-item">
        اطمینان از عملکرد صحیح پلتفرم معاملاتی
      </label>
      <label>
        <input type="checkbox" class="check-item">
        اطمینان از پایداری اتصال اینترنت
      </label>
      <label>
        <input type="checkbox" class="check-item">
        آماده‌سازی ابزارهای لازم (مانند اندیکاتور باند بولینگر)
      </label>
      <label>
        <input type="checkbox" class="check-item">
        آماده‌سازی روانی
      </label>
      <label>
        <input type="checkbox" class="check-item">
        چند دقیقه برای آرامش ذهن و تمرکز
      </label>
      <label>
        <input type="checkbox" class="check-item">
        مرور برنامه معاملاتی و تاکید بر پیروی دقیق از آن
      </label>
      <label>
        <input type="checkbox" class="check-item">
        یادآوری اهمیت انضباط و تعهد
      </label>

      <h2>روال روزانه معامله</h2>
      <label>
        <input type="checkbox" class="check-item">
        تحلیل بازار
      </label>
      <label>
        <input type="checkbox" class="check-item">
        بررسی زمان: اطمینان از تحلیل بازار پس از بسته شدن سومین شمع 4 ساعته در بازار لندن
      </label>
      <label>
        <input type="checkbox" class="check-item">
        شناسایی الگوهای شمعی: بررسی آخرین شمع 4 ساعته برای الگوها یا سیگنال‌های مهم
      </label>
      <label>
        <input type="checkbox" class="check-item">
        اعمال باند بولینگر: مشاهده باند بولینگر برای شناسایی نقاط ورود محتمل بر اساس حرکات قیمت
      </label>
      <label>
        <input type="checkbox" class="check-item">
        استراتژی ورود
      </label>
      <label>
        <input type="checkbox" class="check-item">
        تعیین نقطه ورود بهینه بر اساس باند بولینگر
      </label>
      <label>
        <input type="checkbox" class="check-item">
        اطمینان از همخوانی نقطه ورود با معیارهای برنامه معاملاتی
      </label>
      <label>
        <input type="checkbox" class="check-item">
        تعیین حد ضرر و سود
      </label>
      <label>
        <input type="checkbox" class="check-item">
        تنظیم حد ضرر بر اساس استراتژی از پیش تعیین شده. تغییر ندادن حد ضرر پس از تنظیم.
      </label>
      <label>
        <input type="checkbox" class="check-item">
        تعیین سطح سود در راستای نسبت ریسک به ریوارد
      </label>
      <label>
        <input type="checkbox" class="check-item">
        ثبت معامله
      </label>
      <label>
        <input type="checkbox" class="check-item">
        ورود به معامله در نقطه ورود شناسایی شده
      </label>
      <label>
        <input type="checkbox" class="check-item">
        بررسی دوباره حد ضرر و سطح سود قبل از تایید معامله
      </label>

      <h2>در طول معامله</h2>
      <label>
        <input type="checkbox" class="check-item">
        نظارت بر معامله
      </label>
      <label>
        <input type="checkbox" class="check-item">
        بررسی دوره‌ای معامله برای اطمینان از پیشرفت مطابق انتظار
      </label>
      <label>
        <input type="checkbox" class="check-item">
        خودداری از تصمیمات آنی؛ پایبندی به برنامه معاملاتی
      </label>
      <label>
        <input type="checkbox" class="check-item">
        تغییر ندادن حد ضرر با وجود نوسانات بازار
      </label>

      <h2>بررسی پس از معامله</h2>
      <label>
        <input type="checkbox" class="check-item">
        مستندسازی معامله
      </label>
      <label>
        <input type="checkbox" class="check-item">
        ثبت جزئیات معامله در دفتر معاملات، شامل نقاط ورود و خروج، حد ضرر، سطح سود و نتیجه
      </label>
      <label>
        <input type="checkbox" class="check-item">
        یادداشت مشاهدات یا تفکرات در مورد معامله برای استفاده در آینده
      </label>

      <h2>بررسی هفتگی</h2>
      <label>
        <input type="checkbox" class="check-item">
        تحلیل هفتگی
      </label>
      <label>
        <input type="checkbox" class="check-item">
        در پایان هفته معاملاتی، بررسی تمامی معاملات انجام شده در هفته
      </label>
      <label>
        <input type="checkbox" class="check-item">
        ارزیابی عملکرد کلی و پایبندی به استراتژی
      </label>
      <label>
        <input type="checkbox" class="check-item">
        انجام هر گونه تغییرات لازم برای بهبود انضباط و پایبندی به استراتژی
      </label>

      <h2>تعهد و انضباط</h2>
      <label>
        <input type="checkbox" class="check-item">
        پایبندی دقیق: تعهد به معامله تنها پس از بسته شدن سومین شمع 4 ساعته بازار لندن
      </label>
      <label>
        <input type="checkbox" class="check-item">
        معامله یک بار در روز: محدود کردن معامله به یک بار در روز، پنج روز در هفته
      </label>
      <label>
        <input type="checkbox" class="check-item">
        احترام به حد ضرر: هرگز تغییر ندادن حد ضرر پس از تنظیم آن، برای جلوگیری از زیان‌های بزرگتر
      </label>
      <label>
        <input type="checkbox" class="check-item">
        انضباط روانی: حفظ کنترل احساسی و اجتناب از تصمیمات آنی بر اساس نوسانات بازار
      </label>

      <button type="button" id="reset-button">بازنشانی لیست بررسی</button>
    </form>
  </div>
  <script src="script.js"></script>
  <footer style="text-align: center; margin-top: 20px; color: #555;">
    تهیه شده توسط: مهدی منظ
  </footer>
</body>

</html>
